<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,900&display=swap');</style>
    <title>Weather</title>
</head>
<body>

    <div class="flexbox">
        <div class="outline-main">
            <h1>Weather Dashboard</h1>
        </div>
    </div>

    <div class="flexbox-search">
        <div class="outline-navigate">
            <div class="outline-search">
                <h2>Search for a City:</h2>
                <form id="cityForm">
                    <input type="text" placeholder="Search" id="searchBar">
                    <button type="submit" id="searchButton">Search</button>
                </form>
                
            </div>
    
            <div id="outline-history">
                <h3>Search History</h3>
            </div>

            <button id="clearHistory">Clear History</button>

        </div>
    
        <div class="weather flexbox">
            <div id="weatherDisplay">
                <h1 id="cityDisplay"></h1>
                <p id="tempDisplay"></p>
                <p id="windDisplay"></p>
                <p id="humidityDisplay"></p>
                <div class="flexbox-uvi">
                    <p class="uvText"></p>
                    <h4 class="uvColor"></h4>
                </div>
            </div>
    
            <div id="forecastDisplay">
                <h2>5-Day Forecast:</h2>

                <div class="flexbox" id="dayByDay">

                </div>

            </div>

        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
