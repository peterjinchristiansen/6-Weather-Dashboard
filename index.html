<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="flexbox">
        <div class="outline-main">
            <h1>Weather Dashboard</h1>
        </div>
    </div>

    <div class="flexbox">
        <div class="outline-navigate">
            <div class="outline-search">
                <h2>Search for a City:</h2>
                <form id="cityForm">
                    <input type="text" placeholder="Search" id="searchBar">
                    <button type="submit" id="searchButton">Search</button>
                </form>
                
            </div>
    
            <div id="outline-history">
            </div>
        </div>
    
        <div class="weather flexbox">
            <div id="weatherDisplay">
                <h1 id="cityDisplay"></h1>
                <h4 id="tempDisplay"></h4>
                <h4 id="windDisplay"></h4>
                <h4 id="humidityDisplay"></h4>
                <h4 id="uvDisplay"></h4>
            </div>
    
            <div id="forecastDisplay">
                <h2>5-Day Forecast:</h2>

                <div class="flexbox">
                    <div id="box1">
                        <h3 id="date-1"></h3>
                        <img id=image-1>
                        <h5 id="temp-1"></h5>
                        <h5 id="wind-1"></h5>
                        <h5 id="humidity-1"></h5>
                    </div>

                    <div id="box2">
                        <h3 id="date-2"></h3>
                        <img id=image-2>
                        <h5 id="temp-2"></h5>
                        <h5 id="wind-2"></h5>
                        <h5 id="humidity-2"></h5>
                    </div>

                    <div id="box3">
                        <h3 id="date-3"></h3>
                        <img id=image-3>
                        <h5 id="temp-3"></h5>
                        <h5 id="wind-3"></h5>
                        <h5 id="humidity-3"></h5>
                    </div>

                    <div id="box4">
                        <h3 id="date-4"></h3>
                        <img id=image-4>
                        <h5 id="temp-4"></h5>
                        <h5 id="wind-4"></h5>
                        <h5 id="humidity-4"></h5>
                    </div>

                    <div id="box5">
                        <h3 id="date-5"></h3>
                        <img id=image-5>
                        <h5 id="temp-5"></h5>
                        <h5 id="wind-5"></h5>
                        <h5 id="humidity-5"></h5>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
